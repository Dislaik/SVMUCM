<div class="background">
  <div class="container-to-center">
    <div class="card-register pop-in shadow">
      <div class="row pb-2 pt-4 ps-5 pe-5">
        <div class="col">
          <div class="row-welcome">
            <h3>Crear una cuenta</h3>
          </div>
          <form>
              <div class="mb-2">
                <div class="label-form-register">
                  <label for="inputTextRUN" class="form-label me-1">RUN</label>
                  <i class="bi bi-question-circle tooltip">
                    <span class="tooltiptext">Debes ingresar tu RUN</span>
                  </i>
                </div>
                <input type="text" id="inputTextRUN" class="form-control shadow-none" required autocomplete="off" placeholder="Ingresa tu RUN">
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="me-2 mb-2">
                    <div class="label-form-register">
                      <label for="inputTextFirstName" class="form-label me-1">NOMBRE</label>
                      <i class="bi bi-question-circle"></i>
                    </div>
                    <input type="text" id="inputTextFirstName" class="form-control shadow-none" required autocomplete="off" placeholder="Ingresa tu nombre">
                  </div>
                </div>
                <div class="col-6">
                  <div class="ms-2 mb-2">
                    <div class="label-form-register">
                      <label for="inputTextLastName" class="form-label me-1">APELLIDO</label>
                      <i class="bi bi-question-circle"></i>
                    </div>
                    <input type="text" id="inputTextLastName" class="form-control shadow-none" required autocomplete="off" placeholder="Ingresa tu apellido">
                  </div>
                </div>
              </div>
              <div class="mb-2">
                <div class="label-form-register">
                  <label for="inputTextEmail" class="form-label me-1">CORREO ELECTRONICO</label>
                  <i class="bi bi-question-circle"></i>
                </div>
                <input type="text" id="inputTextEmail" class="form-control shadow-none" required autocomplete="off" placeholder="Ingresa tu correo electronico">
              </div>
              <div class="mb-2">
                <div class="label-form-register">
                  <label for="inputTextPassword" class="form-label me-1">CONTRASEÑA</label>
                  <i class="bi bi-question-circle"></i>
                </div>
                <input type="password" id="inputTextPassword" class="form-control shadow-none" required autocomplete="off" placeholder="Ingresa tu contraseña">
              </div>
              <div class="mb-4">
                <div class="label-form-register">
                  <label for="inputTextRepeatPassword" class="form-label me-1">REPETIR CONTRASEÑA</label>
                  <i class="bi bi-question-circle"></i>
                </div>
                <input type="password" id="inputTextRepeatPassword" class="form-control shadow-none" required autocomplete="off" placeholder="Ingresa tu contraseña">
              </div>
              <!--<button class="mt-3"></button> ADD MODAL-->
              <button type="submit" id="buttonRegisterSubmit" class="btn btn-register mb-2">Continuar</button>
              <a [routerLink]="['/login']">¿Ya tienes una cuenta?</a>
          </form>
        </div>
      </div>
      <div class="bottom-card d-flex flex-row bd-highlight">
        <a class="back-card" [routerLink]="['/']"><i class="bi bi-arrow-left"></i> Volver al inicio</a>
      </div>
    </div>
  </div>
</div>
