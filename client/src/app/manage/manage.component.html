<div class="container content">
	<app-breadcrumb [listPages]="pages" [titlePage]="title"></app-breadcrumb>
	<h1 class="mb-3">{{title}}</h1>
	<div class="row">
		<div class="card mt-3 mb-3">
			<div class="card-header"><i class="bi bi-pencil-fill"></i>Administrar</div>
			<div class="card-body">
			  <div class="row mb-2">
          <div class="col-4 pe-2">
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-panel-manage"  [routerLink]="['/panel/manage/user']"><i class="bi bi-people-fill"></i>Usuarios</button>
            </div>
          </div>
          <div class="col-4 ps-1 pe-1">
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-panel-manage"  [routerLink]="['/panel/manage-role']"><i class="bi bi-person-lines-fill"></i>Roles</button>
            </div>
          </div>
          <div class="col-4 ps-2">
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-panel-manage"  [routerLink]="['/panel/manage-volunteer-student']"><i class="bi bi-person-plus-fill"></i>Alumnos voluntarios</button>
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-4 pe-2">
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-panel-manage"  [routerLink]="['/panel/manage-user']"><i class="bi bi-building-fill"></i>Sedes</button>
            </div>
          </div>
          <div class="col-4 ps-1 pe-1">
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-panel-manage"  [routerLink]="['/panel/manage/project']"><i class="bi bi-mortarboard-fill"></i>Facultades</button>
            </div>
          </div>
          <div class="col-4 ps-2">
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-panel-manage"  [routerLink]="['/panel/manage-project']"><i class="bi bi-book-fill"></i>Carreras</button>
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-4 pe-2">
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-panel-manage"  [routerLink]="['/panel/manage-user']"><i class="bi bi-file-post"></i>Proyectos</button>
            </div>
          </div>
          <div class="col-4 ps-1 pe-1">
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-panel-manage"  [routerLink]="['/panel/manage-project']"><i class="bi bi-clock-fill"></i>Actividades</button>
            </div>
          </div>
          <div class="col-4 ps-2">
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-panel-manage"  [routerLink]="['/panel/manage-project']"><i class="bi bi-box-fill"></i>Recursos</button>
            </div>
          </div>
        </div>
			</div>
		</div>
	</div>
</div>
